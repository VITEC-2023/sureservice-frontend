<div *ngIf="created===false">
    <h2 mat-dialog-title>Estas seguro de crear la solicitud?</h2>
    <mat-dialog-actions>
        <form [formGroup]="descriptionForm">
            <mat-form-field appearance="outline">
                <mat-label>Descripcion del problema a revisar</mat-label>
                <input autocomplete="off" type="text" matInput formControlName="description" required>
                <mat-error *ngIf="description?.errors?.['required']">Description is required</mat-error>
                <mat-error *ngIf="description?.errors?.['maxLength'] && !description?.errors?.['required']">Description is too long!</mat-error>
            </mat-form-field>
        </form>
        <div>
            <button mat-raised-button mat-dialog-close cdkFocusInitial>Cancelar</button>
            <button mat-raised-button (click)="createData()" [disabled]="!descriptionForm.valid">Yes</button>
        </div>
    </mat-dialog-actions>
</div>
<div *ngIf="created===true">
    <h2 mat-dialog-title>Solicitud creada correctamente</h2>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="reload()">Cerrar</button>
    </mat-dialog-actions>
</div>
