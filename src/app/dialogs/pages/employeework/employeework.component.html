<div>
    <div class="width" *ngIf="informationRequest.length!=0">
        <table mat-table [dataSource]="informationRequest" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="width" *ngIf="informationRequest.length==0">
        <h1>No hay ningúna solicitud realizada por este tecnico</h1>
    </div>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close cdkFocusInitial>Cerrar</button>
    </mat-dialog-actions>
</div>
