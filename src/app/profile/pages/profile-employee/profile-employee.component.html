<div class="content-text">
    <h1>Perfil Empleado</h1>
</div>

<mat-divider></mat-divider>
<div class="content">
    <mat-card class="Ccard" >
    <img class="Ccard-image" mat-card-image [src]="employee.urlToImage" alt="Photo of a employee">
    <mat-card-content>
        <h2>Datos del empleado</h2>
            <h3>{{employee.name}}</h3>
        <h2>Contacto</h2>
        <ul>
            <li><h3>{{employee.user.email}}</h3></li>
            <li><h3>{{employee.phone}}</h3></li>
            <li><h3>{{employee.altphone}}</h3></li>
        </ul>
    </mat-card-content>
    </mat-card>
</div>
<div class="content">
    <mat-card class="Ccard2">
        <mat-card-content>
            <h2>Detalles</h2>
            <h3>{{employee.description}}</h3>
        </mat-card-content>
        </mat-card>
</div>
<section class="button margin">
    <button mat-raised-button (click)="addNewRequest()">Solicitar</button>
</section>
